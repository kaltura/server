apc.shm_size = 256M
memory_limit = 256M
upload_tmp_dir = "@WEB_DIR@/content/uploads"
request_order = "CGP"
display_errors = 0
max_execution_time = 60
post_max_size = 2024M
upload_max_filesize = 2000M
variables_order = "EGPCS"
max_input_vars = 10000
date.timezone = "@TIME_ZONE@"
magic_quotes_gpc = off