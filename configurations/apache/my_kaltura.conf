	Header unset ETag
	FileETag None
        AllowOverride None
        Allow from all
</Directory>

MMapFile @APP_DIR@/alpha/web/crossdomain.xml
MMapFile @APP_DIR@/alpha/web/alive.html

Header set X-Me "@KALTURA_VIRTUAL_HOST_NAME@"
</VirtualHost>