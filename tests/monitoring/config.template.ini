
[config]
protocol = @ENVIRONMENT_PROTOCOL@
port = @KALTURA_VIRTUAL_HOST_PORT@

[client-config]
clientTag = monitor

[monitor-partner]
id = -4
widgetId = "_-4"
secret = @MONITOR_PARTNER_SECRET@
adminSecret = @MONITOR_PARTNER_ADMIN_SECRET@

[batch-partner]
id = -1
adminSecret = @BATCH_PARTNER_ADMIN_SECRET@

[db]
username = @DB1_USER@
password = @DB1_PASS@
dsn = "mysql:host=@DB2_HOST@;port=@DB2_PORT@;dbname=@DB2_NAME@;"

[dwh]
username = @DWH_USER@
password = @DWH_PASS@
dsn = "mysql:host=@DWH_HOST@;port=@DWH_PORT@;"

[sphinx-log]
username = @DB1_USER@
password = @DB1_PASS@
dsn = "mysql:host=@SPHINX_DB_HOST@;port=@SPHINX_DB_PORT@;dbname=@SPHINX_DB_NAME@;"

[path]
web_dir = @WEB_DIR@
app_dir = @APP_DIR@
