<script language="javascript" type="text/javascript" src="js/flot/jquery.flot.pie.js"></script>
<script type="text/javascript">

	var socket = null;
	var percentWidth = {
		chart1: 0,
		chart2: 0,
	};

	function labelFormatter(label, series) {
		return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
	}
	
	function handleCalls(chart, calls){
		var percent100 = 0;
		var sortedCalls = [];
		for(var sentField in calls){
			sortedCalls.push(calls[sentField]);
		}
		sortedCalls.sort();
		sortedCalls.reverse();
		
		$('#' + chart).empty();
		var i = 0;
		for(var sentField in calls){
			++i;
			var sentValue = calls[sentField];
			var sentFieldId = chart + '_' + i;
			var sentFieldValue = sentField.replace(/./g, '-');
			percent100 = Math.max(percent100, sentValue);
			if($('#bar-tr-' + sentFieldId).size() == 0){
				var tr = $('<tr id="bar-tr-' + sentFieldId + '"/>');
				$('#' + chart).append(tr);
				tr.append('<td class="field">' + sentField + '</td>');
				tr.append('<td class="value" id="value-' + sentFieldId + '"></td>');
				tr.append('<td><div class="bar" id="bar-' + sentFieldId + '" title="' + sentFieldValue + '"/></td>');
			}
		}
		var percent = percent100 / 100;
		
		i = 0;
		for(var sentField in calls){
			++i;
			var sentValue = calls[sentField];
			var sentFieldId = chart + '_' + i;
			var value = sentValue / percent;
			$('#bar-' + sentFieldId).width(value * percentWidth[chart]);
			$('#value-' + sentFieldId).text(calls[sentField]);
		}
	}
	
	function query(formId){
		$form = $('#' + formId);
		var name = $form.find('.name').val();
		$('#' + name).empty();
		
		socket.on(name, function (calls) {
			handleCalls(name, calls);
		});
		
		var filter = $form.find('.filterField').val();
		var filters = {};
		if(filter.length){
			filters[filter] = $form.find('.filterValue').val();
			if(filter == 'partner' || filter == 'cached' || filter == 'sessionType' || filter == 'inMultiRequest')
				filters[filter] = filters[filter] * 1;
		}
		
		var query = {
			name: name,
			groupBy: $form.find('.groupBy').val(),
			order: ($form.find('.order').val() == 'on' ? -1 : 1),
			limit: $form.find('.limit').val() * 1,
			units: $form.find('.units').val() * 1,
			filters: filters
		};
		socket.emit('applyQuery', {query: query});
	}

	function showTooltip(x, y, contents) {
		$("<div id='tooltip'>" + contents + "</div>").css({
			position: "absolute",
			display: "none",
			top: y + 5,
			left: x + 5,
			border: "1px solid #fdd",
			padding: "2px",
			"background-color": "#fee",
			opacity: 0.80
		}).appendTo("body").fadeIn(200);
	}
	
	var serversPlot = null;
	var previousPoint = null;
	function handleServers(calls){
		var data = [];
		for(var server in calls)
			data.push([ server.replace('pa-', '').replace('ny-', ''), calls[server] ]);
		
		if(serversPlot == null){
			
			serversPlot = $.plot("#servers-chart", [data], {
				series: {
					bars: {
						show: true,
						barWidth: 0.5,
						align: "center"
					}
				},
				grid: {
					hoverable: true,
					clickable: false
				},
				xaxis: {
					mode: "categories",
					tickLength: 0
				},
				yaxis: {
					min: 0,
					max: null
				}
			});

			$("#servers-chart").bind("plothover", function (event, pos, item) {

				if (item) {
					if (previousPoint != item.dataIndex) {
						previousPoint = item.dataIndex;
						$("#tooltip").remove();
						var itemData = item.series.data[item.dataIndex];
						var tooltip = itemData[0] + ": " + itemData[1];
						showTooltip(item.pageX, item.pageY, tooltip);
					}
				} else {
					$("#tooltip").remove();
					previousPoint = null;            
				}
			});
		}
		else{
			serversPlot.setData([data]);
			serversPlot.setupGrid();
			serversPlot.draw();
		}
	}
	
	function queryServers(){
		
		var query = {
			name: 'servers',
			groupBy: 'server',
			order: 0,
			limit: 100,
			units: 300,
			filters: {}
		};

		socket.on(query.name, function (calls) {
			handleServers(calls);
		});
		
		socket.emit('applyQuery', {query: query});
	}

	var cachedPlot = null;
	function handleCached(calls){
		var data = [{
				label: "Cached",
				data: calls[true]
			},{
				label: "Uncached",
				data: calls[false]
			}
		];
		
		if(cachedPlot == null){

			cachedPlot = $.plot("#cache-chart", data, {
				series: {
					pie: { 
			            radius: 1,
						show: true,
			            label: {
			                show: true,
			                radius: 5/8,
			                formatter: labelFormatter,
			                background: {
			                    opacity: 0.5
			                }
			            }
					}
				},
			    legend: {
			        show: false
			    }
			});
		}
		else{
			cachedPlot.setData(data);
			cachedPlot.draw();
		}
	}
	
	function queryCached(){
		var query = {
				name: 'cache',
				groupBy: 'cached',
				order: 0,
				limit: 2,
				units: 300,
				filters: {}
			};

			socket.on(query.name, function (calls) {
				handleCached(calls);
			});
			
			socket.emit('applyQuery', {query: query});
	}

	function handlePartners(calls){

		var data = [];
		for(var server in calls)
			data.push([ server, calls[server] ]);

		var chart = $("#partner-chart");
		chart.unbind();
		$.plot(chart, [data], {
			series: {
				bars: {
					show: true,
					barWidth: 0.3,
					align: "center"
				}
			},
			grid: {
				hoverable: true,
				clickable: false
			},
			xaxis: {
				mode: "categories",
				tickLength: 0
			},
			yaxis: {
				min: 0,
				max: null
			}
		});

		chart.bind("plothover", function (event, pos, item) {

			if (item) {
				if (previousPoint != item.dataIndex) {
					previousPoint = item.dataIndex;
					$("#tooltip").remove();
					var itemData = item.series.data[item.dataIndex];
					var tooltip = itemData[0] + ": " + itemData[1];
					showTooltip(item.pageX, item.pageY, tooltip);
				}
			} else {
				$("#tooltip").remove();
				previousPoint = null;            
			}
		});
	}
	
	function queryPartners(){
		var query = {
				name: 'partners',
				groupBy: 'partner',
				order: -1,
				limit: 5,
				units: 300,
				filters: {}
			};

			socket.on(query.name, function (calls) {

			});
			
			socket.emit('applyQuery', {query: query});
	}

			xaxis: {
				mode: "categories",

			},
			yaxis: {
				min: 0,

		chart.bind("plothover", function (event, pos, item) {

			if (item) {
				if (previousPoint != item.dataIndex) {
					previousPoint = item.dataIndex;
					$("#tooltip").remove();
					var itemData = item.series.data[item.dataIndex];
					var tooltip = itemData[0] + ": " + itemData[1];
					showTooltip(item.pageX, item.pageY, tooltip);
				}
			} else {
				$("#tooltip").remove();
				previousPoint = null;            
			}
		});
	}
	
	function queryAddresses(){
		var query = {
				name: 'addresses',
				groupBy: 'address',
				order: -1,
				limit: 5,
				units: 300,
				filters: {}
			};

			socket.on(query.name, function (calls) {
				handleAddresses(calls);
			});
			
			socket.emit('applyQuery', {query: query});
	}

	function handleActions(calls){

		var data = [];
		for(var server in calls)
			data.push([ server, calls[server] ]);

		var chart = $("#action-chart");
		chart.unbind();
		$.plot(chart, [data], {
			series: {
				bars: {
					show: true,
					barWidth: 0.3,

				}
			},
			grid: {
				hoverable: true,
				clickable: false
			},
			xaxis: {
				mode: "categories",
				tickLength: 0
			},
			yaxis: {
				min: 0,
				max: null
			}
		});

		chart.bind("plothover", function (event, pos, item) {

			if (item) {
				if (previousPoint != item.dataIndex) {
					previousPoint = item.dataIndex;
					$("#tooltip").remove();
					var itemData = item.series.data[item.dataIndex];
					var tooltip = itemData[0] + ": " + itemData[1];
					showTooltip(item.pageX, item.pageY, tooltip);
				}
			} else {
				$("#tooltip").remove();
				previousPoint = null;            
			}
		});
	}
	
	function queryActions(){
		var query = {
				name: 'actions',
				groupBy: 'action',
				order: -1,
				limit: 5,
				units: 300,
				filters: {}
			};

			socket.on(query.name, function (calls) {
				handleActions(calls);
			});
			
			socket.emit('applyQuery', {query: query});
	}

	var sessionPlot = null;
	function handleSession(calls){
		var data = [{
				label: "Admin",
				data: calls[2]
			},{
				label: "User",
				data: calls[1]
			},{
				label: "Widget",
				data: calls[0]
			},{
				label: "None",
				data: calls[-1]
			}
		];
		
		if(sessionPlot == null){

			sessionPlot = $.plot("#session-chart", data, {
				series: {
					pie: { 
			            radius: 1,
			            innerRadius: 0.4,
						show: true,
			            label: {
			                show: true,
			                radius: 5/8,
			                formatter: labelFormatter,
			                background: {
			                    opacity: 0
			                }
			            }
					}
				},
			    legend: {
			        show: false
			    }
			});
		}
		else{
			sessionPlot.setData(data);
			sessionPlot.draw();
		}
	}
	
	function querySession(){
		var query = {
				name: 'session',
				groupBy: 'sessionType',
				order: 0,
				limit: 4,
				units: 300,
				filters: {}
			};

			socket.on(query.name, function (calls) {
				handleSession(calls);
			});
			
			socket.emit('applyQuery', {query: query});
	}
	
	$(function(){

		percentWidth = {
			chart1: ($('#dashboard1').width() - 300) / 100,
			chart2: ($('#dashboard2').width() - 300) / 100,
		};
		
		socket = io.connect('http://' + location.hostname + ':8001');
		socket.on('connect', function () {
			$('.report').attr('disabled', false);
			queryServers();
			queryCached();
			querySession();
			queryPartners();
			queryAddresses();
			queryActions();
		});
	});
	
</script>
