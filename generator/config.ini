
[filters]
generator = FiltersGenerator

[unitTests]
generator = UnitTestsGenerator
exclude = playlist.*, bulkUpload.*, livestream.*, permissionItem.*, EmailIngestionProfile.*, uploadToken.*, partner.*, XInternal.*, report.*, stats.*, session.*, system.*, search.*, upload.*, Notification.*, document.*, ConversionProfileAssetParams.*, AdminUser.*, batch.*, batchcontrol.*, jobs.*

[testsClient]
generator = Php5ClientGenerator
ignore = KalturaUploadedFileResource

[batchClient]
generator = Php5ClientGenerator
include = session.start, batch.*, batchcontrol.*, jobs.*, media.add, media.addContent, media.get, upload.upload, emailingestionprofile.*, system.ping, baseEntry.*, flavorAsset.*, thumbAsset.*, flavorParams.list, conversionProfile.listAssetParams, conversionProfile.get, conversionProfile.getDefault, bulkUpload.add
ignore = KalturaUploadedFileResource
additional = KalturaBatchJobAppErrors, KalturaBulkUploadType, KalturaConversionEngineType, KalturaExportProtocol
generateDocs = true
package = Scheduler
subpackage = Client		

[php5ZendClientAdminConsole]
generator = PhpZendClientGenerator
ignore = KalturaUploadedFileResource
additional = KalturaBatchJobAppErrors, KalturaBulkUploadType, KalturaConversionEngineType, KalturaInvestigateEntryData, KalturaPermissionName
generateDocs = true
package = Admin
subpackage = Client

[as3FlexClient]
generator = Xml2As3ClientGenerator
exclude = batch.*, batchcontrol.*, jobs.*, media.addfrombulk
params.type = flex_client
ignore = KalturaUploadedFileResource
