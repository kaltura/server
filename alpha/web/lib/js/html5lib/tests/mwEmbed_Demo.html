  <link rel="stylesheet" type="text/css" media="screen" href="jslib/menu/css/superfish.css" /> 
  <link rel="stylesheet" type="text/css" media="screen" href="jslib/menu/css/superfish-vertical.css" /> 
	
  <script type="text/javascript" src="jslib/syntax/prettify.js"></script>

  <script type="text/javascript" src="jslib/menu/jquery-ui-1.7.2.core.min.js"></script> 

  <script type="text/javascript" src="../libraries/jquery/jquery.ui/ui/ui.resizable.js"></script>

  <script type="text/javascript" src="http://html5.kaltura.org/js" > </script>

  <script type="text/javascript"> 
    $(function () {
      $(".prettyprintready").each(function () {
        var code = $(this).html().replace(/</g,'&lt;').replace(/>/g,'&gt;');
        var div = $('<div class="code"><code class="prettyprint">'+code+'</code></div>');
        $(this).html(div);
      });
      prettyPrint();
    
      $("ul.sf-menu").superfish({
        delay:1000,
        animation:{opacity:'show', height:'show'},
        speed:'fast'
      });
  
      $("#docbox").resizable();
      $("#docbox").draggable();
      $("#js-console").resizable();
      $("#js-console").draggable();



    });
  </script>
</head>
