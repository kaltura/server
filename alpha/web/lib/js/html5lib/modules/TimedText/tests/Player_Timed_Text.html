<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>sample mv embed</title>
 	<!--  <script type="text/javascript" src="../../../ResourceLoader.php?class=window.jQuery,mwEmbed&&debug=true"></script> -->
 	<script type="text/javascript" src="../../../ResourceLoader.php?class=window.jQuery,mwEmbed&debug=true"></script>
 	<script type="text/javascript">
 	$j( document ).ready(function(){
		$j('#inlineTracksTextArea').text(
			$j.trim( $j('#inlineTracks').html() )
		);
		$j('#apiExampleTextArea').text(
		 	$j.trim( $j('#apiExample').html() )
		)
 	});

 	</script>
</head>
<body>
<h3> mwEmbed Timed Text Examples:</h3>
Click on the little lower right "CC" icon to expose the timed text
 <table border="1" cellpadding="6" width="950">

 	<tr>
 	<td id="apiExample" valign="top" width="410">
	 	<video
	 		style="width:512px;height:288px"
	 		durationHint="7:52"
	 		apititlekey="Yochai_Benkler_-_On_Autonomy,_Control_and_Cultural_Experience.ogg"
	 		apiProvider="commons"
	 		class="kskin"></video>
 	<td valign="top">
 			Commons Video API based timedText discovery<br>

 	<textarea id="apiExampleTextArea" style="width:600px;height:180px"></textarea>
	</td>
 	</tr>

<!--  -->
 	<tr>
 		<td id="inlineTracks" valign="top" width="410">

 <video style="width:544px;height:304px;"
