<!doctype html>
<html>
<head>
    <title>Pan Zoom Example</title>
	 <script type="text/javascript" src="../../../ResourceLoader.php?class=window.jQuery,mwEmbed&&debug=true"></script> 
	<!--  <script type="text/javascript" src="../../ResourceLoader.php?class=window.jQuery,mwEmbed&debug=true"></script> -->
	<script type="text/javascript">
		mw.setConfig( 'EmbedPlayer.OverlayControls', false );
		mw.ready(function(){
			$j( "#seekInputTime" ).blur( function(){ 
				var smilVid = $j('#panzoom').get(0);
				$j('#seekInProgress').show();
				smilVid.setCurrentTime( parseFloat( $j(this).val() ), function(){
					$j('#seekInProgress').hide();
				});
			});
		});
	</script>
</head>
<body>
<h3>Sample playlist pan-zoom animation</h3>
<table>
<tr>
<td>

<video id="panzoom" type="application/smil" src="panzoom/Fruits-4s.smil.xml" width="400" height="400"></video>
<p></p>seek to <input id="seekInputTime" size="4" value = "10"></input><span id="seekInProgress" style="display: none"> Seeking<blink>...</blink></span>
</td>
<td valign="top">
Sample playlist code: 
<div style="clear:both"></div>
<textarea style="width:500px;">
<video id="panzoom" type="application/smil" src="panzoom/Fruits-4s.smil.xml" width="400" height="300"></video>
</textarea>
<div style="clear:both"></div>

SMIL Source: 
<div style="clear:both"></div>
<iframe  style="width:500px;height:300px" src="panzoom/Fruits-4s.smil.xml"></iframe>
</td>
</tr>
</table>
</body>
</html>
