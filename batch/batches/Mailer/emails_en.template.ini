50 = "Hello %s,<BR><BR>Thank you for adding Kaltura's video capabilities to your site!<BR><BR>You will now receive two emails which will help you get started:<BR>1.	The email below explains how to access the Kaltura Management Console, where you manage your entire digital assets library across all Kaltura applications.<BR>2.	A second email will explain how to access and manage Kaltura MediaSpace - your very own video portal. <BR>Note that the same user name and password should be used for the Kaltura Management Console and the Kaltura MediaSpace admin site<BR><BR><B>Step 1: Login to the Kaltura Management Console (KMC)</B><BR><U>Account Information:</U><BR><BR>Login email: %s<BR>Set your KMC password here:<BR>%s<BR><BR>Partner ID: %s (this is your unique Kaltura  identifier and should be included in any communication with us).<BR><BR>Once you have set your password you can log into the KMC at %s and get started!<BR><BR><BR><B>Step 2: Start using Kaltura</B><BR>In the KMC, you can now upload videos using the &quot;Upload&quot; tab. You can also preview and embed your videos using the preview and embed option for each Entry in the Content tab. You can also create a custom player in our Player Studio.<BR>Learn more in the <A href=\"%s\">KMC User Manual</A><BR>Watch our introductory tutorial videos:<BR>-	<A href=\"%s\">Upload media to the KMC</A><BR>-	<A href=\"%s\">Learn how to publish video on your website</A><BR><BR><B>Information on Your Free Trial</B><BR>Your free trial account includes 10 GB of combined hosting and streaming. If you anticipate using more bandwidth, or would like to learn about additional advanced features, <A href=\"%s\">contact us</A> to upgrade your account, or call the sales team at %s.<BR>Thank you for choosing Kaltura,<BR><BR>Kaltura Customer Service<BR>"
51 = "Hello %s,<BR><BR>Per your request we have reset your password. To create a new password, please click on the following link: %s<BR><BR>For any questions, please visit our forum at @FORUMS_URLS@<BR><BR>Thank you for choosing Kaltura,<BR><BR>Kaltura Customer Service"
52 = "Hello %s,<BR><BR>The email address on file for your Kaltura account has been changed.<BR><BR>Old email: %s<BR>New email: %s<BR><BR>This message was sent to both email addresses.<BR><BR>Make sure to use this email to login to the Kaltura Management Console (KMC).<BR><BR>For any questions, please visit our forum at @FORUMS_URLS@<BR><BR>Thank you for choosing Kaltura,<BR><BR>Kaltura Customer Service"
54 = "Hello %s,<BR><BR>Thank you for adding Kaltura's video capabilities to your site.<BR><BR>Your partner ID: %s (this is your unique identifier and should be included in any communication with us)<BR><BR>For information on additional services and Kaltura's hosting & streaming packages, please contact us at http://corp.kaltura.com/contact or call the sales team at +1 (800) 871-5224.<BR><BR>You can download additional open source video solutions by Kaltura, learn more about Kaltura's developer program and join our community at: http://www.kaltura.org<BR><BR>You can manage your account by logging into the Kaltura Management Console - KMC - here: @SERVICE_URL@/kmc.<BR><BR> KMC login email: %s<BR><BR>To set your KMC password go to:<BR>%s<BR><BR>Note that you can change your password, email and profile by going to the Account tab in the KMC and clicking on Account Overview.<BR><BR>For any questions, please visit our forum at @FORUMS_URLS@<BR><BR>Thank you for choosing Kaltura,<BR><BR>Kaltura Customer Service<BR><BR>Please do not reply to this email, however feel free to share any feedback in our forums at @FORUMS_URLS@."
55 = "Hello %s,<BR><BR>Thank you for signing up for a free trial of Kaltura's open source online video platform.<BR><BR>Your Account Login Information<BR>According to our records, you already have a KMC account for Kaltura's online video platform. Please use your existing credentials to log into the KMC and select the relevant account from the drop down menu at the right corner of the KMC header. Any changes made to your login credentials will apply to all of yours KMC user accounts.<BR><BR>Login email: %s<BR><BR>Partner ID: %s (this is your unique identifier and should be included in any communication with us).<BR><BR>Login password: use existing KMC password. <BR><BR><BR>Note that you can change your password, email and profile by going to the Settings tab in the KMC and clicking on the My User Settings option. If you forgot your password, you can use the forgot password option available in the KMC login box.<BR><BR>For any questions, please contact us at %s or call the sales team at %s.<BR><BR>So - how do you get started?<BR><BR>Once you log in, you can:<BR><BR> - Upload and embed a video or playlist on your site within minutes using our Absolute Beginners page: %s <BR> - Learn more with the KMC user manual: %s <BR><BR><BR>Also, make sure to visit the Help section in the KMC if you want to learn more about what you can do with the system.<BR><BR>If you are a developer:<BR><BR> - You can find the keys for using our API's by going to the Server Settings section under the Account tab in the KMC.<BR><BR>Thank you for choosing Kaltura,<BR><BR>Kaltura Customer Service<BR>"
56 = "Hello %s,<BR><BR>Thank you for adding Kaltura's video capabilities to your site.<BR><BR>Your Account Login Information<BR>According to our records, you already have a KMC account for Kaltura's online video platform. Please use your existing credentials to log into the KMC and select the relevant account from the drop down menu at the right corner of the KMC header. Any change to your login credentials will apply to all of yours KMC user accounts.<BR><BR>Login email: %s<BR><BR>Partner ID: %s (this is your unique identifier and should be included in any communication with us).<BR><BR>Login password: use existing KMC password.<BR><BR>Note that you can change your password, email, and profile by going to the Settings tab in the KMC and clicking on the My User Settings option. If you forgot your password, you can use the Forgot Password option available in the KMC login box.<BR><BR>For any questions, please contact us at %s or call the sales team at %s.<BR><BR>And make sure to check out our free online training resources to guide you along the way - %s.<BR><BR>Thank you for choosing Kaltura,<BR><BR>Kaltura Customer Service<BR>"
57 = "Thank you for signing up for the Kaltura Video Building Block for Blackboard.<BR><BR>Below is all the information you will need to download, install and activate the Building Block.<BR><BR>You can download the Building Block from here:<BR><BR>- Download the Blackboard 9.x Building Block - http://oldcorp.kaltura.com/content/static/releases/blackboard/KBB-BB_9x-stable.war<BR>- Download the Blackboard 9.x Release Notes - http://corp.kaltura.com/sites/kaltura-website/files/files/KBB-BB_9x-release_notes.docx<BR>- Download the Blackboard 8.0 Building Block - http://oldcorp.kaltura.com/content/static/releases/blackboard/KBB-BB_8.0-stable.war<BR>- Download the Blackboard 8.0 Release Notes - http://corp.kaltura.com/sites/kaltura-website/files/files/KBB-BB_8.0-release_notes.docx<BR><BR>Once you have the Building Block file, please upload it to your Blackboard installation.<BR><BR>Now you need to activate the Building Block as follows:<BR>- Go to your installed Building Blocks<BR>- Click the Settings button for 'Kaltura Integration'<BR>- Under 'Server configuration values' insert the following credentials: Partner ID, Admin Secret, User Secret<BR><BR>You can find these credentials within the Kaltura Management Console (KMC) - To set your KMC password go to: %s<BR>Login email: %s<BR><BR>Partner ID: %s (this is your unique identifier and should be included in any communication with us).<BR><BR>After you've set your password, login at %s - and go to 'Settings' - 'Integration Settings' to find your Partner ID, Admin Secret, User Secret<BR><BR>- Back in Blackboard, once you've inserted your Partner ID, Admin Secret and User Secret under 'Server configuration values' click 'Submit' to complete activation.<BR>- Now you are ready to start incorporating video within your Blackboard Learn platform.<BR><BR>Learn more about the Kaltura Video Building Block for Blackboard.<BR>Kaltura's Video Building Block enables students, faculty and administrators to use media independently for course resources, video assignments, lectures, or more.<BR>Visit Demo Site - http://blackboard.kaltura.org/<BR>Download Datasheet - http://72.251.194.26/sites/kaltura-website/files/Datasheets/Kaltura%%20Blackboard_web.pdf<BR>Download Quickstart Guide - http://site.kaltura.com/rs/kaltura/images/Kaltura_BB_QuickStart.pdf<BR>Webinar: Bringing Video to Blackboard - http://corp.kaltura.com/webinar/bringing-video-blackboard-and-moodle<BR><BR>Thank you for choosing Kaltura,<BR><BR>Kaltura Customer Service<BR>"


