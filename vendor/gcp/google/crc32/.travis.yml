language: php
sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
#  - hhvm
#  - nightly

matrix:
  include:
    - php: '7.3'
      env: RUN_LINT=true

os:
  - linux

install:
  - composer update

script:
  - |
    if [[ "$RUN_LINT" == "true" ]]; then
      make lint;
    else
      make test;
    fi

